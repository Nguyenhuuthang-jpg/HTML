<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Thanhtoan {
        text-align: center;
        margin-top: 20px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Yêu cầu đặc biệt</h1>
      <label for="name">Chọn loại giường</label>
      <br />
      <div class="Lựa chọn">
        <input type="radio" id="King" name="bed" />
        <label for="King">1 giường King</label>
        <input type="radio" id="Đơn" name="bed" />
        <label for="Đơn">2 giường đơn</label>
      </div>
      <br />
      <h2>Yêu cầu đặc biệt</h2>
      <div class="Lựa chọn">
        <div class="mục">
          <input type="checkbox" id="Không hút thuốc" name="phòng xịn" />
          <label for="Không hút thuốc">Không hút thuốc</label>
        </div>
        <div class="mục">
          <input type="checkbox" id="Phòng cao" name="phòng xịn" />
          <label for="Phòng cao">Phòng cao cấp</label>
        </div>
      </div>
      <h2>Yêu cầu riêng của bạn</h2>
      <textarea name="yêu cầu riêng" rows="4" cols="50" placeholder="Nhập yêu cầu của bạn"></textarea>
      <div class="Thanhtoan">
        <button id="Thanhtoan">Thanh toán</button>
      </div>
    </form>
  </body>
</html>
